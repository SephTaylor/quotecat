<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuoteCat - Redirecting...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container { max-width: 400px; }
    .logo { font-size: 48px; margin-bottom: 20px; }
    h1 { font-size: 24px; margin-bottom: 12px; }
    p { color: #a0a0a0; margin-bottom: 24px; line-height: 1.5; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    a {
      display: inline-block;
      background: #f97316;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
    }
    a:hover { background: #ea580c; }
    .store-links { margin-top: 16px; }
    .store-links a {
      background: transparent;
      border: 1px solid #444;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üê±</div>
    <div class="spinner"></div>
    <h1>Opening QuoteCat...</h1>
    <p>If the app doesn't open automatically, tap the button below.</p>
    <a href="quotecat://auth/callback" id="open-app">Open QuoteCat</a>
    <div class="store-links">
      <a href="https://apps.apple.com/app/quotecat/id6754611668">App Store</a>
      <a href="https://play.google.com/store/apps/details?id=ai.quotecat.app">Google Play</a>
    </div>
  </div>
  <script>
    // Pass through URL hash (contains tokens)
    const hash = window.location.hash;
    const search = window.location.search;
    const deepLink = 'quotecat://auth/callback' + search + hash;

    // Update the button link
    document.getElementById('open-app').href = deepLink;

    // Try to open the app automatically
    setTimeout(function() {
      window.location.href = deepLink;
    }, 500);
  </script>
</body>
</html>
