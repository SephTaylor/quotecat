<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks! - QuoteCat</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 24px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            max-width: 500px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #f97316;
        }
        p {
            font-size: 16px;
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .highlight {
            color: #f97316;
            font-weight: 600;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background: #f97316;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        a:hover { background: #ea580c; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✉️</div>
        <h1>Thanks for reaching out!</h1>
        <p>Our dev team reviews every message personally. If it's a feature request, <span class="highlight">it could be live in days</span> — we move fast.</p>
        <a href="/">Back to QuoteCat</a>
    </div>
</body>
</html>
